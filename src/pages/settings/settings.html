  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col >
          <form (ngSubmit)="SubmitForm()">
              <ion-item>
                <ion-label>City</ion-label>
                <ion-input type="text" [(ngModel)]="location.city" name="city"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Country</ion-label>
                <ion-textarea [(ngModel)]="location.country" name="country"></ion-textarea>
              </ion-item>
              <button ion-button type="submit" block>Submit</button>
            </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
